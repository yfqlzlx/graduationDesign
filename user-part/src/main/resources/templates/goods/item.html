<script>
    var $, goodsLimit;
    layui.use([],function () {
        $ = layui.jquery;
        // 当前商品id
        var goodsId = layui.sessionData('goods').goodsId;

        /**
         * 初始化
         */
        function init() {
            if(!goodsId){
                layer.alert("加载商品失败，缺少参数，请重试");
            }
            $.ajax({
                type: 'get'
                ,url: '/api/goods/get/' + goodsId
                ,contentType: "application/json;charset=UTF-8"
                ,success:function(response){
                    let data = response.data;
                    goodsLimit = data.goods.goodsNum;
                    console.log(data);
                    // 添加副图片
                    let imgs = data.imgUrls;
                    let str = "";
                    for(let i in imgs){
                        str += '<div class="sub-img-item"><img class="sub-img" src="/api/goods/img/' + imgs[i] + '"/></div>'
                    }
                    $('.sub-img-div').html(str);

                    // 添加商品信息
                    $('.item-title').html('<span>'+  data.goods.goodsTitle +'</span>');
                    $('.item-desc').html('<span>' + data.goods.goodsDesc + '</span>')
                    $('.item-price').html('<span class="layui-col-md1 price-span-lab">价格</span><span class="layui-col-md4 price-span">￥ ' + data.goods.goodsPrice +'</span>')
                    $('.item-count').append('<span>' + data.goods.goodsTally + '(库存'+ data.goods.goodsNum + data.goods.goodsTally + ')</span>');

                    // 保存商品信息
                    layui.sessionData('goods',{
                        key: 'currentGoods'
                        ,value: data
                    })
                }
            })
        }
        init();


        /**
         * 商品+1
         */
        $('#add-btn').click(function () {
            var ipt = $('#goodsNum');
            if(Number(ipt.val()) < Number(goodsLimit)){
                ipt.val(Number(ipt.val()) + 1);
            }
        });

        /**
         * 商品-1
         */
        $('#sub-btn').click(function () {
            var ipt = $('#goodsNum');
            if(Number(ipt.val()) > 1){
                ipt.val(Number(ipt.val()) - 1);
            }
        });

        /**
         * 监听文本变化
         */
        $('#goodsNum').change(function () {
            /* 782883321 */
            var ipt = $('#goodsNum');
            var curr = Number(ipt.val())
            if(curr < 1){
                ipt.val(1);
                layer.msg("非法数量，已切换到最小购买数")
            }
            if(curr > Number(goodsLimit)){
                ipt.val(goodsLimit)
                layer.msg("非法数量，已切换到最大购买数")
            }
        });

        /**
         * 点击购买
         */
        $('.buy-bth').click(function () {
            var ipt = $('#goodsNum');
            var curr = Number(ipt.val());
            if(curr < 1 || curr > Number(goodsLimit)){
                layer.msg("非法数量，请确定购买数量是否有误");
                return;
            }
            // 判断是否登录
            if(isSignin()){
                // 保存购买数
                layui.sessionData('goodsNum',{
                    key: 'goodsNum'
                    ,value: curr
                })
                window.location.href = '/orders/add.html'
            }else{
                // 没有登录，保存当前路径
                toLogin();
            }
        })
    });

    window.onload = function () {
        /**
         * 绑定事件
         */
        $('.sub-img').mouseover(function () {
            $('.main-img-box').attr('src',$(this).attr('src'))
        })
    }

</script>
