<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户查询</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.all.js"></script>
</head>
<body>
<form class="layui-form" action="" >
    <div class="layui-form-item">
        <div class="layui-inline interval">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="username" name="username" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="password" name="password" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="phone" name="phone" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="mail" name="mail" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block" style="width: 200px;">
                <select id="type" name="type">
                    <option value="">请选择类型</option>
                    <option value="10000001">用户</option>
                    <option value="10000002">员工</option>
                </select>
            </div>

        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit  lay-filter="query">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset-btn">重置</button>
        </div>
    </div>
</form>
<table id="dataTable" lay-filter="dataTable"></table>
</body>
<script>
    var form;
    layui.use(['element','jquery','form'], function(){
        var $ = layui.jquery;
        form = layui.form;
        var table = layui.table;

        // 初始化数据表格
        var tablelns = table.render({
            elem: '#dataTable'
            ,id: 'dataTable'
            ,url: '/api/user/all'
            ,method: 'GET'
            ,response: {
                statusName: 'code'
                ,statusCode: 200
                ,dataName: 'data'
                ,countName: 'totalSize'
            }
            ,page: true
            ,cols: [
                    [
                        {field: 'id', title: 'ID'}
                        ,{field: 'username', title: '用户名'}
                        ,{field: 'phone', title: '手机号'}
                        ,{field: 'mail', title: '邮箱'}
                        ,{field: 'type', title: '类型', templet: function (d) {
                                if("10000001" === d.type){
                                    return "用户";
                                }
                                return "员工";
                            }
                        }
                        ,{field: 'insertTime', title: '注册时间'}
                        ,{fixed: 'right',title: '操作', width:150, align:'center', toolbar: '#delBar'}
                    ]
             ]
        });

        // 条件查询
        form.on('submit(query)',function(data){
            console.log(data.field);
            tablelns.reload({
                url: '/api/user/query'
                ,method: 'post'
                ,contentType: "application/json;charset=UTF-8"
                ,where:{
                    param : JSON.stringify(data.field)
                }
            });
            return false;
        });

        // 删除用户
        table.on('tool(dataTable)',function (obj){
            var id = obj.data.id;
           console.log(id);
            layer.confirm('是否确定删除用户？',{
                btn: ['确定','取消']
            },function (index,layero) {
                // 确定
                $.ajax({
                    url: '/api/user/del/' + id
                    ,method: 'delete'
                    ,contentType: "application/json;charset=UTF-8"
                    ,success: function(){
                        tableRender();
                        layer.alert("删除成功");
                        layer.closeAll();
                    }
                })
            },function () {
                // 取消
                layer.closeAll();
            })
        })

        // 重载表格
        function tableRender() {
            table.reload('dataTable',{
                url: '/api/user/all'
            })
        }

    });

    (function () {
        form.render();
    })();
</script>
<style>
    .interval{
        margin-top: 20px;
}
</style>
</html>
<script type="text/html" id="delBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
